<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form with Falling Leaves</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Sign In</h1>
            <form>
                <div class="input-field">
                    
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-field">
                    
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
                <div class="link-container">
                    <a href="#" class="left-link">Forgot Password</a>
                    <a href="#" class="right-link">Signup</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Falling leaves -->
    <div class="leaf-container">
        <img src="leaf_01.png" alt="Leaf 1" class="leaf">
        <img src="leaf_02.png" alt="Leaf 2" class="leaf">
        <img src="leaf_03.png" alt="Leaf 3" class="leaf">
        <img src="leaf_04.png" alt="Leaf 4" class="leaf">
        <img src="girl.png" alt="Girl Cycling" class="girl-cycling">
    </div>
</body>
</html>
